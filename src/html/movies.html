{% extends 'layouts/application.html' %}

{% block content %}
  <main class="movie">
    <div class="l-container">
      <div class="filter">
        <form class="filter_form" action="">
          <label class="u-push-btm-half u-push-rgt@md" for="">Filters</label>
          <select class="filter_select filter_select-invert u-push-btm-half u-push-rgt@md" name="Type" id="">
            <option value="" selected>All types</option>
            <option value="Articles">Articles</option>
            <option value="Interviews">Interviews</option>
            <option value="Reportage">Reportage</option>
            <option value="Opinions">Opinions</option>
          </select>
          <select class="filter_select filter_select-invert u-push-btm-half u-push-rgt@md" name="Cateogry" id="" placeholder="Category">
            <option value="" selected>All categories</option>
            <option value="Design">Design</option>
            <option value="Economics">Economics</option>
            <option value="Environment and Health">Environment and Health</option>
            <option value="Humanities">Humanities</option>
            <option value="Language and Autonomies">Language and Autonomies</option>
            <option value="Technologies">Technologies</option>
          </select>
          <input class="filter_search filter_search-invert u-push-btm-half" type="search" placeholder="Search">
        </form>
      </div>
      <div class="g-row">
        {%- for item in movie.preview %}
          <div class="g g-12 g-6@sm g-4@md g-3@lg">
            <a class="movie_poster" href="#">
              <img class="u-img-max" src="{{ item.poster }}" alt="#">
            </a>
            <a href="#">
              <h2 class="movie_title-small">{{ item.title }}</h2>
            </a>
            <p class="movie_plays">{{ item.plays }}</p>
          </div>
        {%- endfor %}
      </div>
      <div class="g-row u-push-top-double">
        <div class="g g-12 g-6@sm g-4@md g-3@lg">
          <a href="#" class="btn btn-invert u-push-btm u-push-btm-none@md" disabled>Newer</a>
        </div>
        <div class="g g-12 g-6@sm g-4@md g-3@lg g-push-4@md g-push-6@lg">
          <a href="#" class="btn btn-invert">Older</a>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
