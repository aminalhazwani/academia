{% extends 'layouts/application.html' %}

{% block content %}
  <main class="movie">
    <div class="l-container">
      <div class="g-row u-push-btm u-push-btm-double@lg">
        <h1 class="movie_title">{{ movie.title }}</h1>
        <div class="g g-12 g-8@md g-9@lg">
          <video class="u-img-max u-push-btm-half" controls poster="{{ movie.poster }}">
            <source src="#" type="video/webm">
            <source src="#" type="video/mp4">
            <source src="#" type="video/ogg">
            Your browser doesn't support HTML5 video tag.
          </video>
        </div>
        <div class="g g-12 g-4@md g-3@lg">
          <p class="movie_description">{{ movie.description | safe }}</p>
          <span class="movie_plays">{{ movie.plays }}</span>
        </div>
      </div>
      <h4 class="u-ta-center u-push-btm">Related Movies</h4>
      <div class="g-row g-row g-clear-2@sm g-clear-4@md">
        {%- for item in movie.related %}
          <div class="g g-12 g-6@sm g-3@md">
            <a class="movie_poster" href="{{ item.url }}">
              <img class="u-img-max" src="{{ item.poster }}" alt="#">
            </a>
            <a href="{{ item.url }}">
              <h2 class="movie_title-small">{{ item.title }}</h2>
            </a>
            <p class="movie_plays">{{ item.plays }}</p>
          </div>
        {%- endfor %}
      </div>
    </div>
  </main>
{% endblock %}
